<div style="height: 80%;padding-top: 2%;">
    <h1>Create a Presentation</h1>
    <form (ngSubmit)="onSubmit()" #presentationForm="ngForm" id="presentationForm">
        <div class="form-group">
            <label for="editPresentationTitle">Title:</label>
            <input class="form-control" id="presentationTitle" #presentationTitle="ngModel" type="text" [(ngModel)]="presentation.title" name="editPresentationTitle" required />
            <div [hidden]="presentationTitle.valid ||presentation.title!=''|| presentationTitle.pristine" class="alert alert-danger">
                Title is required
                </div>
            <div [hidden]="errorMessage == ''" class="alert alert-danger">
                    {{errorMessage}}
            </div>
        </div>
        <label style="background-color: yellow;">Assuming a presentation is held on a single day and lasts just some time</label>
        <div class="form-group">
            <label for="editPresentationFromDate">Starting Time:</label>
            <input class="form-control" id="presentationFromDate" #presentationFromDate="ngModel" type="datetime-local"  [(ngModel)]="presentation.fromDate" name="editPresentationFromDate" required/>
            <div [hidden]="presentationFromDate.valid || presentation.fromDate != '' || presentationFromDate.pristine" class="alert alert-danger">
                From-Date is required
                </div>
        </div>
        <div class="form-group">
            <label for="editPresentationToDate">Ending Time:</label>
            <input class="form-control" id="presentationToDate" #presentationToDate="ngModel" type="time"  [(ngModel)]="presentation.toDate" name="editPresentationToDate" required/>
            <div [hidden]="presentationToDate.valid || presentationToDate.pristine" class="alert alert-danger">
                Ending Time is required
            </div>
            <div [hidden]="isEndingTimeValid() || presentationToDate.pristine" class="alert alert-danger">
                Ending Time has to be after Starting Time
            </div>
        </div>
        <div class="form-group">
            <label for="editPresentationLocation">Location:</label>
            <input class="form-control" id="presentationLocation" #presentationLocation="ngModel" type="text" [(ngModel)]="presentation.location" name="editPresentationLocation" required />
            <div [hidden]="presentationLocation.valid ||presentation.location!='' || presentationLocation.pristine" class="alert alert-danger">
                Location is required
                </div>
        </div>

        <button type="submit" class="btn btn-info" [disabled]="(!presentationForm.form.valid)" style="width: 100%;">Submit</button>
    </form>
</div>
